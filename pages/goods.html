<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семестровая работа</title>
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h2 class="header__title">Товары</h2>
      </header>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="../index.html" class="nav__link"> Главная </a>
          </li>
          <li class="nav__item">
            <a href="news.html" class="nav__link"> Новости </a>
          </li>
          <li class="nav__item">
            <a href="practices.html" class="nav__link"> Практики </a>
          </li>
          <li class="nav__item">

          </li>
          <li class="nav__item">
            <a href="contacts.html" class="nav__link"> Контакты </a>
          </li>
        </ul>
      </nav>
      <main class="main">
        <section class="product-section">
          <article class="profile">
            <h1 class="section__title">Мои товары</h1>
          </article>
          <p class="section__description">Я предлагаю широкий ассортимент качественных товаров по доступным ценам</p>
          <div class="product__grid">
            <div class="product-card">
              <img
                src="../assets/images/keyboard.jpg"
                alt="Фото товара"
                class="product-card__image"
              />
              <h3 class="product-card__title">Клавиатура</h3>
              <p class="product-card__price">Цена товара: 3300 р</p>
            </div>
            <div class="product-card">
              <img
                src="../assets/images/monitor.jpg"
                alt="Фото товара"
                class="product-card__image"
              />
              <h3 class="product-card__title">Монитор</h3>
              <p class="product-card__price">Цена товара: 9900 р</p>
            </div>
            <div class="product-card">
              <img
                src="../assets/images/mouse.jpg"
                alt="Фото товара"
                class="product-card__image"
              />
              <h3 class="product-card__title">Мышка</h3>
              <p class="product-card__price">Цена товара: 2200 р</p>
            </div>
          </div>
